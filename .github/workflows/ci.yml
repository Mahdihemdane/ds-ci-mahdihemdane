name: Build, Push and Deploy DS to DockerHub

# Déclencheurs : manuel et PR vers main
on:
  workflow_dispatch:
  pull_request:
    branches: [main]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  REPO_API: api-gateway
  REPO_CLIENT: client-service
  REPO_ACCOUNT: account-service

jobs:

  build:
    name: Build and Push Images to DockerHub
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Installer Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3. Se connecter à DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      # 4. Build API Gateway JAR et Docker
      - name: Build API Gateway JAR
        working-directory: ds-api-gateway
        run: mvn clean package -DskipTests

      - name: Build and Push API Gateway Docker
        working-directory: ds-api-gateway
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_API }}:latest .
          docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_API }}:latest

      # 5. Build Client Service JAR et Docker
      - name: Build Client Service JAR
        working-directory: ds-client-service
        run: mvn clean package -DskipTests

      - name: Build and Push Client Service Docker
        working-directory: ds-client-service
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_CLIENT }}:latest .
          docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_CLIENT }}:latest

      # 6. Build Account Service JAR et Docker
      - name: Build Account Service JAR
        working-directory: ds-account-service
        run: mvn clean package -DskipTests

      - name: Build and Push Account Service Docker
        working-directory: ds-account-service
        run: |
          docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_ACCOUNT }}:latest .
          docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.REPO_ACCOUNT }}:latest

  deploy:
    name: Deploy All Services
    runs-on: ubuntu-latest
    needs: build  # Dépendance sur le job build
    steps:
      - name: Simulate deployment
        run: echo "Simulating deployment of all services"
